<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM memory game</title>
    <link href="output.css" rel="stylesheet" />
  </head>

  <body>
    <form class="flex flex-col gap-2 items-center">
      <img src="/img/LOGO.png" class="w-44 mt-5">
      <div class="flex">
        <h1><span>Número de parejas</span> a conseguir</h1>
        <input class="mx-3 pl-2 border-purple-700 border-2 w-12" value="8" type="number" id="cardsInput" min="2" max="10" placeholder="2,3,4..." required>
        <span class="error-message" id="errorMessage" ></span>
      </div>
      <button onclick="generarPartida(event)" id="demo" type="submit" class="text-white bg-purple-700 text-emerald-950 hover:bg-purple-900 px-6 py-2 rounded-2xl" >Let's play!</button>
      <span class="pareja-message items-center my-2" id="conseguistePareja" ></span>
    </form>
    <div class="grid lg:grid-cols-6 md:grid-cols-5">
      <div class="grid lg:col-span-2 md:col-span-1"></div>
      <div id="grid" class="grid lg:col-span-2 md:col-span-3 sm:grid-cols-4 grid-cols-3 gap-5 place-items-center mt-4"></div>
      <div class="grid lg:col-span-2 md:col-span-1"></div>
    </div>
    <div id="popupGanador" class="pop-up text-center">
      <div class="popup-contenido">
        <span class="cerrar" onclick="cerrarModal()">&times;</span>
        <span>¡Enhorabuena!</span>
        <p>Has conseguido todas las parejas.</p>
        <img id="winnerImg" class="object-center mt-4" src="../img/winner10.png" alt="img_ganadora">
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
